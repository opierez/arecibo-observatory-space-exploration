<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/images/favicon-arecibo-observatory.ico" />
    <script defer type="text/javascript" src="src/index.js"></script>
    <title>Arecibo 2.0</title>
</head>

<body id="outer-boundary">
  <header class = "row" id = "header-row">
    <h1>Arecibo Observatory 2.0</h1>
  </header>

  <div class="boundary"></div>

  <body id ="content-body">
    <nav id="planet-list">
      
    </nav>

    <div class = "row">
        <div class = "column left">
            <form id="search-form">
                <h3 id = "search-title">Search the cosmos</h3>
                <br>
                <br>
                    <input type="text" name="search_value" value="" placeholder="Example: Pluto" class="input-text"/>
                <br/>
                <br>
                <br>
                <br>
                <input type="submit" name="submit" value="explore" class="button"/> 
                <br/>
            </form>

            <div>
              <p id="error-message"></p>
              <img id="error-image" src="" style="display:none" width="100%" height="120%">
            </div>

            <div>
              <br>
              <p id="featured-title"></p>
              <br>
              <p id="featured-explain" class="scroll"></p>
              <br>
              <a id="featured-source" class="scroll" href=""></a>
            </div>
        

          
        </div>

        <div class = "column right">
          <div id="featured_image">
            <img id="main_image" src="" width="100%" height="120%" ondblclick="swipe();">
          </div>
          <div id="grid" class="card" style="display:none">
            <!-- this is where grid images will appear -->
          </div>
        </div>
      </div>
  </body>
</body>

<div id=bottom-boundary>
  <footer id="footer"><br>.</footer>
</div>

</html>
